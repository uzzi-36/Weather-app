<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <body>
        <nav id="navbar">
            <h1>Weather</h1>
        </nav>
        <div class="row">
            <form onsubmit="getData(); return false">
                <input type="text" placeholder="Search" id="city">
            </form>
            <div class="weather">
                <div id="main">
                    <img src="<img src=" https://cdn.weatherapi.com/weather/64x64/night/116.png" id="iconWeather">"
                    id="iconWeather">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <div class="tempe">
                        <div id="tempc"></div>
                        <div id="tempf"></div>
                    </div>

                </div>
                <div id="mainCity">
                    <div id="cityName"></div>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <div id="weather"></div>
                </div>
                <div id="cols">
                    <div id="min-max">
                        <div id="min"></div>
                        <div id="max"></div>
                        <div id="precipitaion"></div>
                    </div>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <div id="h-w-v">
                        <div id="humidity"></div>
                        <div id="wind"></div>
                        <div id="visibility"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="/app.js"></script>



    </body>

</html>
